<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>
    <div class="button-row">
        <button id="addQuote">Add New Quote</button>
        <button id="randomQuote">Show Random Quote</button>
        <button id="exportQuotes">Export Quotes</button>
    </div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <hr>
    <div id="quoteDisplay">
        <div>
            <h3 class="available-quote">Display quotes here!</h3>
            <h3 class="new-quote">Add a New Quote</h3>
        </div>
        <div class="quote">
            <h4 class="category">
                <!-- Random Category here! -->
            </h4>
            <p class="quote-text">
                <!-- Random text here! -->
            </p>
        </div>
        <div class="add-quote">
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            <button class="button">Add Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
